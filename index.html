<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/styles.css">
<link rel="stylesheet" href="styles/overlays.css">
<link rel="stylesheet" href="styles/configuration.css ">
<link rel="stylesheet" href="styles/game.css ">
<script src="scripts/config.js" defer ></script>
<script src="scripts/game.js" defer></script>
<script src="scripts/app.js" defer></script>
<body>
    <div id="backdrop"></div>
    <header id="mainheader">
 <h1 style="font-weight:bolder">Play Tic Tac Toe</h1>
 <p>Built with HTML,CSS, Javascript</p>

    </header>
    <main>
        <aside class="modal" id="configoverlay">
            <h2>Choose your name</h2>
            <form >
                <div class="formcontrol">
                    <label for="playername">Player name</label>
                    <input type="text" name="playername" id="playername" required>
                </div>
                <p id="configerrors"></p>
                <div>
                    <button type="reset" class="btn btn-alt" id="cancelconfigbtn">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
<section id="gameconfiguration">
    <ol>
        <li>
            <article id="player1data">
                <h2>Player 1</h2>
                <h3>PLAYER NAME</h3>
                <p class="playersymbol">X</p>
                <button class="btn btn-alt" id="editplayer1btn" data-playerid="1">Set Name</button>
            </article>
        </li>
        <li>
            <article id="player2data">
                <h2>Player 2</h2>
                <h3>PLAYER NAME</h3>
                <p class="playersymbol">O</p>
                <button class="btn btn-alt" id="editplayer2btn" data-playerid="2">Set Name</button>

            </article>

        
        </li>
    </ol>
    <button class="btn" id="startgamebtn">Start New Game</button>
</section>
<section id="activegame">
    <article id="gameover">
        <h2> you won,<span id="winnername">PLAYER NAME</span> </h2>
        <p>Click "Start New Game",above to start a new game </p>
    </article>
    <p id="turn">Its your turn <span id="activeplayername">PLAYER NAME</span></p>
<ol id="gameboard">
<li data-col="1" data-row="1"></li>
<li data-col="2" data-row="1"></li>
<li data-col="3" data-row="1"></li>

<li data-col ="1" data-row="2"></li>
<li data-col ="2" data-row="2"></li>
<li data-col="3" data-row="2"></li>

<li data-col="1" data-row="3"></li>
<li data-col="2" data-row="3"> </li>
<li data-col="3" data-row="3"></li>




</ol>




</section>


    </main>
    <audio  loop
    src="audio/song1.mp3" >

</audio>
    
</body>
</html>
